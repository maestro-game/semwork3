<div class="d-flex justify-content-md-center">
  <div class="main">
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{error}}
    </div>
    <div *ngIf="info" class="alert alert-info" role="alert">
      {{info}}
    </div>

    <form #form="ngForm" (ngSubmit)="submit(form)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" class="form-control" name="email" type="email" required ngModel email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" name="password" type="password" required ngModel minlength="12"
               maxlength="63">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="remember" id="remember" ngModel>
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Sign in</button>
      <a style="margin-left: 30px" href="/" (click)="router.navigate(['signUp'])">Регистрация</a>
    </form>
  </div>
</div>
